name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container: wpilib/roborio-cross-ubuntu:2024-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Add repository to git safe directories
      run: git config --global --add safe.directory $GITHUB_WORKSPACE

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Ensure Android SDK directory exists
      run: mkdir -p $HOME/Android/Sdk

    - name: List Android SDK directory (before caching)
      run: ls -la $HOME/Android/Sdk

    - name: Cache Android SDK
      id: cache-android-sdk
      uses: actions/cache@v3
      with:
        path: $HOME/Android/Sdk
        key: android-sdk-${{ hashFiles('**/build.gradle', '**/settings.gradle') }}
        restore-keys: |
          android-sdk-

    - name: Check Android SDK directory after cache attempt
      run: ls -la $HOME/Android/Sdk

    - name: Install Android SDK
      if: steps.cache-android-sdk.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/Android/Sdk/cmdline-tools
        mv $HOME/Android/Sdk/cmdline-tools/cmdline-tools $HOME/Android/Sdk/cmdline-tools/latest
        yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android/Sdk --licenses
        $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android/Sdk "platforms;android-30" "build-tools;30.0.3"

    - name: List Android SDK directory after installation
      run: ls -la $HOME/Android/Sdk

    - name: Create local.properties
      run: echo "sdk.dir=$HOME/Android/Sdk" > local.properties

    - name: Ensure Gradle cache directory exists
      run: mkdir -p ~/.gradle/caches

    - name: Cache Gradle
      id: cache-gradle
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ hashFiles('**/build.gradle', '**/settings.gradle') }}
        restore-keys: |
          gradle-

    - name: List Gradle cache directory
      run: ls -la ~/.gradle/caches

    - name: Compile and run tests on robot code
      run: ./gradlew build

    - name: Upload Lint Results
      uses: actions/upload-artifact@v3
      with:
        name: lint-results
        path: TeamCode/build/reports/lint-results-debug.html
